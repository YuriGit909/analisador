<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <p id="inicio">
            <label for="inumero">Digite um número (entre 1 e 100):</label>
            <input type="number" name="numero" id="inumero" placeholder="Insert a number here" min="1" max="100">
            <input type="button" value="Adicionar" id="addbutton" onclick="adicionar()">
        </p>
        <select name="valores" id="ivalores" size="6">
            <option id="opcaoRemover">Digite um número acima</option>
        </select>
        <br><br>
        <input type="button" value="Finalizar" id="finalizar">
        <input type="button" value="Limpar Tudo" id="limpar">
        <div id="resultado">

        </div>
    </main>
    <footer>
        <p>&copy; Desenvolvido por <a href="https://github.com/yurigit909">Yuri Barbosa</a>.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
